<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css" /> 


  
</head>
<body>
  
  <div class="container">
  
    <div class="grid">
  <div class="upper">
    <img src="./images/illustration-hero.svg">

  </div>
  <div class="summary">
    <h2><b> Order Summary</b></h2>
  </div>
  <div class="desc">
    <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

  </div>

<div class="plan">

  <img class="music" src="./images/icon-music.svg">
  <div class="txt">
    <b>Annual Plan</b>
  <p>$59.99/year</p>
  </div>
  <a href="url"> <p>Change</p></a>
</div>


<div class="foot">
  <div class="box">
    <p>Proceed to Payment</p>
  </div>

  <p class="cancel">Cancel Order</p>
</div>


<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/amaankhanx">amaan</a>.
</div>
</div>
  

</body>
</html>
